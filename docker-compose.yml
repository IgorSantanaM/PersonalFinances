version: '3.8'

services:
  personalfinances.presentation.webapi:
    image: ${DOCKER_REGISTRY-}personalfinancespresentationwebapi
    build:
      context: .
      dockerfile: src/PersonalFinances.Presentation.WebApi/Dockerfile
    environment:
      - MONGO_URI=mongodb://mongodb:27017 
      - REDIS_HOST=redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - app_network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017" 
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis
    ports:
     - "6379:6379"
    networks:
    - app_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: mailrabbit
    hostname: mailrabbit
    environment:
        - RABBITMQ_DEFAULT_VHOST=mailrabbit
    ports:
        - "5672:5672"       
        - "15672:15672"     
    networks:
        - app_network

networks:
  app_network:
    driver: bridge

