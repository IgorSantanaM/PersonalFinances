apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-finances-api
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - personalfinancescool.com
    secretName: tls-secret
  rules:
  - host: personalfinancescool.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: personal-finances-api
              port:
                number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-finances-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: personal-finances-api
  template:
    metadata:
      labels:
        app: personal-finances-api
    spec:
      containers:
      - name: personal-finances-api
        image: igorsmedeiros/personal-finances-api:v1.0
        ports:
        - containerPort: 8080
        env:
        - name: ConnectionStrings__MongoDb
          value: "mongodb://mongodb:27017"

---

apiVersion: v1
kind: Service
metadata:
  name: personal-finances-api
spec:
  selector:
    app: personal-finances-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP